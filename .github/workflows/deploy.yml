name: Deploy Portfolio to GitHub Pages

on:
  push:
    branches:
      - main   # Deploy whenever we push to the main branch

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies (Optional, skip if pure HTML/CSS)
        run: |
          if [ -f package.json ]; then
            npm install
          fi

      - name: Build Project (Optional, skip if pure HTML/CSS)
        run: |
          if [ -f package.json ]; then
            npm run build || echo "No build step, skipping..."
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: .   # Deploy the entire repo (HTML/CSS/JS files)

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
